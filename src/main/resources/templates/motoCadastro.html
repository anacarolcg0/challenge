<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Moto</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="~{fragments/header :: cabecalho}"></div>

<div class="main_content container mt-4">
    <form method="post" th:action="@{/motos/cadastrar}" th:object="${moto}" class="card p-4 shadow-sm">
        <h2 class="mb-3">Cadastro de Moto</h2>
        <input type="hidden" th:field="*{idMoto}">

        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo:</label>
            <input type="text" id="modelo" th:field="*{modelo}" class="form-control"/>
            <p th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="placa" class="form-label">Placa:</label>
            <input type="text" id="placa" th:field="*{placa}" class="form-control"/>
            <p th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status:</label>
            <select id="status" th:field="*{status}" class="form-select">
                <option value="" disabled selected>Selecione o status...</option>
                <option value="disponível">Disponível</option>
                <option value="alugada">Alugada</option>
                <option value="em manutenção">Em manutenção</option>
            </select>
            <p th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="setor" class="form-label">Setor:</label>
            <select id="setor" th:field="*{setor}" class="form-select">
                <option value="" disabled selected>Selecione o setor...</option>
                <option value="bom">Bom</option>
                <option value="intermediário">Intermediário</option>
                <option value="ruim">Ruim</option>
            </select>
            <p th:if="${#fields.hasErrors('setor')}" th:errors="*{setor}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="patio" class="form-label">Pátio:</label>
            <select id="patio" th:field="*{patio}" class="form-select">
                <option value="" disabled selected>Selecione o pátio...</option>
                <option th:each="p : ${patioLista}" th:value="${p}" th:text="${p.nome}"></option>
            </select>
            <p th:if="${#fields.hasErrors('patio')}" th:errors="*{patio}" class="text-danger"></p>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>

<div th:insert="~{fragments/footer :: rodape}"></div>
</body>
</html>
