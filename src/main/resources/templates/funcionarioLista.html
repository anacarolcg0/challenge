<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Funcionários</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
<div th:insert="~{fragments/header :: cabecalho}"></div>

<div class="main_content container mt-4">
    <h2 class="mb-3">Lista de Funcionários</h2>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome de Usuário</th>
            <th>Email</th>
            <th>Pátio</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="funcionario : ${listaFuncionarios}">
            <td th:text="${funcionario.idFuncionario}"></td>
            <td th:text="${funcionario.nomeUsuario}"></td>
            <td th:text="${funcionario.email}"></td>
            <td>
                <span th:if="${funcionario.patios != null and !funcionario.patios.isEmpty()}">
                    <ul class="mb-0">
                        <li th:each="p : ${funcionario.patios}" th:text="${p.localizacao}"></li>
                    </ul>
                </span>
                <span th:if="${funcionario.patios == null or funcionario.patios.isEmpty()}">Nenhum pátio vinculado</span>
            </td>
            <td>
                <button class="btn btn-primary btn-sm"
                        th:attr="onclick=|showModal('infoModalFuncionario' + ${funcionario.idFuncionario})|">
                    Ver
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Modais de Funcionário -->
    <div th:each="funcionario : ${listaFuncionarios}"
         th:attr="id=${'infoModalFuncionario' + funcionario.idFuncionario}"
         style="display:none" class="card p-3 shadow-sm mt-3">
        <h5>Detalhes do Funcionário</h5>
        <p>
            <b>ID:</b> <span th:text="${funcionario.idFuncionario}"></span><br/>
            <b>Nome de Usuário:</b> <span th:text="${funcionario.nomeUsuario}"></span><br/>
            <b>Email:</b> <span th:text="${funcionario.email}"></span><br/>
            <b>Pátios Responsáveis:</b>
            <span th:if="${funcionario.patios != null and !funcionario.patios.isEmpty()}">
                <ul>
                    <li th:each="p : ${funcionario.patios}" th:text="${p.localizacao}"></li>
                </ul>
            </span>
            <span th:if="${funcionario.patios == null or funcionario.patios.isEmpty()}">Nenhum pátio vinculado</span>
        </p>
        <a th:href="@{/funcionarios/cadastro/{id}(id=${funcionario.idFuncionario})}" class="btn btn-warning btn-sm">Editar</a>
        <a th:href="@{/funcionarios/deletar/{id}(id=${funcionario.idFuncionario})}" class="btn btn-danger btn-sm">Deletar</a>
        <button class="btn btn-secondary btn-sm mt-2" th:attr="onclick=|hideModal('infoModalFuncionario' + ${funcionario.idFuncionario})|">Fechar</button>
    </div>
</div>

<div th:insert="~{fragments/footer :: rodape}"></div>
</body>
</html>
