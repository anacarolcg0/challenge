<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Diagnóstico</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="~{fragments/header :: cabecalho}"></div>

<div class="main_content container mt-4">
    <form method="post" th:action="@{/diagnosticos/salvar}" th:object="${diagnostico}" class="card p-4 shadow-sm">
        <h2 class="mb-3">Cadastro de Diagnóstico</h2>
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="modeloMoto" class="form-label">Modelo da Moto:</label>
            <input type="text" id="modeloMoto" th:field="*{modeloMoto}" class="form-control" required>
            <p th:if="${#fields.hasErrors('modeloMoto')}" th:errors="*{modeloMoto}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="anoMoto" class="form-label">Ano:</label>
            <input type="number" id="anoMoto" th:field="*{anoMoto}" class="form-control" required>
            <p th:if="${#fields.hasErrors('anoMoto')}" th:errors="*{anoMoto}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="descricaoProblema" class="form-label">Descrição do Problema:</label>
            <textarea id="descricaoProblema" th:field="*{descricaoProblema}" class="form-control" rows="4" required></textarea>
            <p th:if="${#fields.hasErrors('descricaoProblema')}" th:errors="*{descricaoProblema}" class="text-danger"></p>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/diagnosticos/lista}" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>

<div th:insert="~{fragments/footer :: rodape}"></div>
</body>
</html>
