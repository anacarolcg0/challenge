<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pátios</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
<div th:insert="~{fragments/header :: cabecalho}"></div>

<div class="main_content container mt-4">
    <h2 class="mb-3">Lista de Pátios</h2>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Localização</th>
            <th>Vagas</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patio : ${listaPatios}">
            <td th:text="${patio.idPatio}"></td>
            <td th:text="${patio.localizacao}"></td>
            <td th:text="${patio.quantidadeVagas}"></td>
            <td>
                <button class="btn btn-primary btn-sm"
                        th:attr="onclick=|showModal('infoModal' + ${patio.idPatio})|">
                    Ver
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Modais -->
    <div th:each="patio : ${listaPatios}"
         th:attr="id=${'infoModal' + patio.idPatio}"
         style="display: none"
         class="card p-3 shadow-sm mt-3">
        <h5>Detalhes do Pátio</h5>
        <p>
            <b>ID:</b> <span th:text="${patio.idPatio}"></span><br/>
            <b>Localização:</b> <span th:text="${patio.localizacao}"></span><br/>
            <b>Quantidade de Vagas:</b> <span th:text="${patio.quantidadeVagas}"></span><br/>
            <b>Funcionário Responsável:</b>
            <span th:text="${patio.funcionario != null ? patio.funcionario.nome : 'Não definido'}"></span><br/>
            <b>Motos:</b>
            <span th:if="${patio.motos != null and !patio.motos.isEmpty()}">
                <ul>
                    <li th:each="m : ${patio.motos}" th:text="${m.modelo + ' - ' + m.placa}"></li>
                </ul>
            </span>
            <span th:if="${patio.motos == null or patio.motos.isEmpty()}">Nenhuma vinculada</span><br/>

            <a th:href="@{/patios/cadastro/{id}(id=${patio.idPatio})}" class="btn btn-warning btn-sm mt-2">Editar</a>
            <a th:href="@{/patios/deletar/{id}(id=${patio.idPatio})}" class="btn btn-danger btn-sm mt-2">Deletar</a>
        </p>
        <button class="btn btn-secondary btn-sm"
                th:attr="onclick=|hideModal('infoModal' + ${patio.idPatio})|">
            Fechar
        </button>
    </div>
</div>

<div th:insert="~{fragments/footer :: rodape}"></div>
</body>
</html>
