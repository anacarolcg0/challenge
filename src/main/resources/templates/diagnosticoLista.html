<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Diagnósticos</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
<div th:insert="~{fragments/header :: cabecalho}"></div>

<div class="main_content container mt-4">
    <h2 class="mb-3">Lista de Diagnósticos</h2>

    <div class="mb-3">
        <a th:href="@{/diagnosticos/novo}" class="btn btn-success">Novo Diagnóstico</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Modelo da Moto</th>
            <th>Ano</th>
            <th>Descrição</th>
            <th>Status</th>
            <th>Data</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d : ${diagnosticos}">
            <td th:text="${d.id}"></td>
            <td th:text="${d.modeloMoto}"></td>
            <td th:text="${d.anoMoto}"></td>
            <td th:text="${d.descricaoProblema}"></td>
            <td th:text="${d.status}"></td>
            <td th:text="${#temporals.format(d.dataCriacao, 'dd/MM/yyyy HH:mm')}"></td>
            <td>
                <button class="btn btn-primary btn-sm"
                        th:attr="onclick=|showModal('infoModalDiagnostico' + ${d.id})|">
                    Ver
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Modais -->
    <div th:each="d : ${diagnosticos}"
         th:attr="id=${'infoModalDiagnostico' + d.id}"
         style="display:none" class="card p-3 shadow-sm mt-3">
        <h5>Detalhes do Diagnóstico</h5>
        <p>
            <b>ID:</b> <span th:text="${d.id}"></span><br/>
            <b>Modelo:</b> <span th:text="${d.modeloMoto}"></span><br/>
            <b>Ano:</b> <span th:text="${d.anoMoto}"></span><br/>
            <b>Descrição:</b> <span th:text="${d.descricaoProblema}"></span><br/>
            <b>Status:</b> <span th:text="${d.status}"></span><br/>
            <b>Data de Registro:</b> <span th:text="${#temporals.format(d.dataCriacao, 'dd/MM/yyyy HH:mm')}"></span>
        </p>

        <form th:action="@{/diagnosticos/atualizar-status/{id}(id=${d.id})}" method="post" class="mt-2">
            <label for="status" class="form-label">Alterar Status:</label>
            <select name="status" class="form-select">
                <option>PENDENTE</option>
                <option>EM ANÁLISE</option>
                <option>RESOLVIDO</option>
            </select>
            <button type="submit" class="btn btn-warning btn-sm mt-2">Atualizar</button>
        </form>

        <button class="btn btn-secondary btn-sm mt-2"
                th:attr="onclick=|hideModal('infoModalDiagnostico' + ${d.id})|">
            Fechar
        </button>
    </div>
</div>

<div th:insert="~{fragments/footer :: rodape}"></div>
</body>
</html>
