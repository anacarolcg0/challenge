<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcionário</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="~{fragments/header :: cabecalho}"></div>

<div class="main_content container mt-4">
    <form method="post" th:action="@{/funcionarios/cadastrar}" th:object="${funcionario}" class="card p-4 shadow-sm">
        <h2 class="mb-3">Cadastro de Funcionário</h2>
        <input type="hidden" th:field="*{idFuncionario}">

        <div class="mb-3">
            <label for="nomeUsuario" class="form-label">Nome de Usuário:</label>
            <input type="text" id="nomeUsuario" th:field="*{nomeUsuario}" class="form-control"/>
            <p th:if="${#fields.hasErrors('nomeUsuario')}" th:errors="*{nomeUsuario}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control"/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" id="senha" th:field="*{senha}" class="form-control"/>
            <p th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" class="text-danger"></p>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>

<div th:insert="~{fragments/footer :: rodape}"></div>
</body>
</html>
