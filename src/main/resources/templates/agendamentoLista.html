<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Agendamentos</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
<div th:insert="~{fragments/header :: cabecalho}"></div>

<div class="main_content container mt-4">
    <h2 class="mb-3">Lista de Agendamentos</h2>

    <div class="mb-3">
        <a th:href="@{/agendamentos/novo}" class="btn btn-success">Novo Agendamento</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome do Cliente</th>
            <th>Modelo da Moto</th>
            <th>Data do Agendamento</th>
            <th>Descrição do Serviço</th>
            <th>Status do Agendamento</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${agendamentos}">
            <td th:text="${a.id}"></td>
            <td th:text="${a.nomeCliente}"></td>
            <td th:text="${a.modeloDaMoto}"></td>
            <td th:text="${#temporals.format(a.dataAgendamento, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${a.descricaoServico}"></td>
            <td th:text="${a.statusAgendamento}"></td>
            <td>
                <button class="btn btn-primary btn-sm"
                        th:attr="onclick=|showModal('infoModalAgendamento' + ${a.id})|">
                    Ver
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Modais -->
    <div th:each="a : ${agendamentos}"
         th:id="'infoModalAgendamento' + ${a.id}"
         style="display:none"
         class="card p-3 shadow-sm mt-3">
        <h5>Detalhes do Agendamento</h5>
        <p>
            <b>ID:</b> <span th:text="${a.id}"></span><br/>
            <b>Nome Cliente:</b> <span th:text="${a.nomeCliente}"></span><br/>
            <b>Modelo Moto:</b> <span th:text="${a.modeloDaMoto}"></span><br/>
            <b>Data do Agendamento:</b>
            <span th:text="${#temporals.format(a.dataAgendamento, 'dd/MM/yyyy HH:mm')}"></span><br/>
            <b>Descrição do Serviço:</b> <span th:text="${a.descricaoServico}"></span><br/>
            <b>Status do Agendamento:</b> <span th:text="${a.statusAgendamento}"></span><br/>
        </p>

        <form th:action="@{|/agendamentos/atualizar-status/${a.id}|}" method="post" class="mt-2">
            <label for="statusAgendamento" class="form-label">Alterar Status:</label>
            <select name="status" class="form-select">
                <option>PENDENTE</option>
                <option>EM ANÁLISE</option>
                <option>RESOLVIDO</option>
            </select>
            <button type="submit" class="btn btn-warning btn-sm mt-2">Atualizar</button>
        </form>

        <button class="btn btn-secondary btn-sm mt-2"
                th:attr="onclick=|hideModal('infoModalAgendamento' + ${a.id})|">
            Fechar
        </button>
    </div>
</div>

<div th:insert="~{fragments/footer :: rodape}"></div>
</body>
</html>
