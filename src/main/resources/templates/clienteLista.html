<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
<div th:insert="~{fragments/header :: cabecalho}"></div>

<div class="main_content container mt-4">
    <h2 class="mb-3">Lista de Clientes</h2>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${listaClientes}">
            <td th:text="${cliente.idCliente}"></td>
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.email}"></td>
            <td>
                <button class="btn btn-primary btn-sm"
                        th:attr="onclick=|showModal('infoModal' + ${cliente.idCliente})|">
                    Ver
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Modais -->
    <div th:each="cliente : ${listaClientes}"
         th:attr="id=${'infoModal' + cliente.idCliente}"
         style="display: none"
         class="card p-3 shadow-sm mt-3">
        <h5>Detalhes do Cliente</h5>
        <p>
            <b>ID:</b> <span th:text="${cliente.idCliente}"></span><br/>
            <b>Nome:</b> <span th:text="${cliente.nome}"></span><br/>
            <b>Email:</b> <span th:text="${cliente.email}"></span><br/>
            <b>CPF:</b> <span th:text="${cliente.cpf}"></span><br/>
            <b>Telefone:</b> <span th:text="${cliente.telefone}"></span><br/>
            <b>Data de Nascimento:</b> <span th:text="${#temporals.format(cliente.dataNascimento, 'dd/MM/yyyy')}"></span><br/>
            <b>Moto:</b>
            <span th:text="${cliente.moto != null ? cliente.moto.modelo + ' - ' + cliente.moto.placa : 'Nenhuma vinculada'}"></span><br/>

            <a th:href="@{/clientes/cadastro/{id}(id=${cliente.idCliente})}" class="btn btn-warning btn-sm mt-2">Editar</a>
            <a th:href="@{/clientes/deletar/{id}(id=${cliente.idCliente})}" class="btn btn-danger btn-sm mt-2">Deletar</a>
        </p>
        <button class="btn btn-secondary btn-sm"
                th:attr="onclick=|hideModal('infoModal' + ${cliente.idCliente})|">
            Fechar
        </button>
    </div>
</div>

<div th:insert="~{fragments/footer :: rodape}"></div>
</body>
</html>
