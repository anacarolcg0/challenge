<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pátio</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="~{fragments/header :: cabecalho}"></div>

<div class="main_content container mt-4">
    <form method="post" th:action="@{/patios/cadastrar}" th:object="${patio}" class="card p-4 shadow-sm">
        <h2 class="mb-3">Cadastro de Pátio</h2>
        <input type="hidden" th:field="*{idPatio}">

        <div class="mb-3">
            <label for="localizacao" class="form-label">Localização:</label>
            <input type="text" id="localizacao" th:field="*{localizacao}" class="form-control"/>
            <p th:if="${#fields.hasErrors('localizacao')}" th:errors="*{localizacao}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="quantidadeVagas" class="form-label">Quantidade de Vagas:</label>
            <input type="number" id="quantidadeVagas" th:field="*{quantidadeVagas}" class="form-control"/>
            <p th:if="${#fields.hasErrors('quantidadeVagas')}" th:errors="*{quantidadeVagas}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="funcionario" class="form-label">Funcionário Responsável:</label>
            <select id="funcionario" name="funcionarioId" class="form-select">
                <option value="" disabled selected>Selecione o funcionário...</option>
                <option th:each="f : ${funcionarioLista}" th:value="${f.idFuncionario}" th:text="${f.nomeUsuario}"></option>
            </select>
            <p th:if="${#fields.hasErrors('funcionario')}" th:errors="*{funcionario}" class="text-danger"></p>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>

<div th:insert="~{fragments/footer :: rodape}"></div>
</body>
</html>
